    <script>
      const swiper = new Swiper(".swiper", {
        direction: "vertical",
        loop: true,
        autoplay: {
          delay: 5000
        },
        spaceBetween: 30,
        speed: 1000,
        pagination: {
          el: ".swiper-pagination",
          clickable: true
        },
        followFinger: true,
        resistanceRatio: 0,
        threshold: 5,
        sticky: false,
        on: {
          slideChangeTransitionStart: function () {
            document.querySelectorAll(".slide-text").forEach((el) => {
              el.style.opacity = 0;
              el.style.transform = "translateY(2rem)";
            });
          },
          slideChangeTransitionEnd: function () {
            const activeSlide = this.slides[this.activeIndex];
            const texts = activeSlide.querySelectorAll(".slide-text");
            texts.forEach((el) => {
              el.style.transition = "all 0.7s ease 0.1s";
              el.style.opacity = 1;
              el.style.transform = "translateY(0)";
            });
          }
        }
      });
